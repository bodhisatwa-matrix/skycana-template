<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCana</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- ************************* SCREEN ONE *********************************** -->
    <div class="zoomed-in">
        <div class="zoomed-in__heading">
            <p class="time-now">13:05</p>
            <img class="logo" src="./Assets/Images/logo@2x_white.png" alt="SkyCana">
        </div>
        <div class="zoomed-in__day">
            Martes, 1 de Marzo
        </div>
        <div class="zoomed-in__welcome-msg">
            <div class="temp">
                <img src="./Assets/Images/cloud-icon.png" alt="cloud-icon">
                <p class="temp__value">30 &#x2103;</p>
            </div>
            <div class="welcome-msg">
                Te damos la Bienvenida
            </div>
        </div>
        <br />
        <div class="zoomed-in__hashtag">
            #DespeguemosRD
        </div>
        <br />
        <div class="zoomed-in__windows">
            <div class="zoomed-in__single-window">
                <img src="./Assets/Images/Vuelos_Actuales_Open.png" alt="" class="open-window">
                <img src="./Assets/Images/window-shutter.png" class="window-shutter" id="vuelos-shutter" />
               
                <p>Vuelos actuales</p>
            </div>
            <div class="zoomed-in__single-window">
                <img src="./Assets/Images/Destinos_Open.png" alt="" class="open-window">
                <img src="./Assets/Images/window-shutter.png" class="window-shutter" id="destinos-shutter"/>
                
                <p>Destinos Skycana</p>
            </div>
            <div class="zoomed-in__single-window">
                <img src="./Assets/Images/Flota_Open.png" alt="" class="open-window">
                <img src="./Assets/Images/window-shutter.png" class="window-shutter" id="flota-shutter" />
                
                <p>Nuestra flota</p>
            </div>
        </div>
    </div>
      
    <!-- ************************* SCREEN ONE END ******************************* -->
    

    <!-- ********************* JAVASCRIPT FILES ********************************* -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="./app.js" defer></script>
    <!-- ************************************************************************ -->
</body>
</html>
